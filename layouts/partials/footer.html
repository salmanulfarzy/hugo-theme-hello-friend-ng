<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            <span>&copy; {{ now.Format "2006" }}</span>
            {{ if ne .Kind "home"}}
            {{ if .Site.Author.name }}
                <span>{{ .Site.Author.name }}</span>
            {{ end }}
            {{ end }}
            {{ with  .Site.Copyright }} <span>{{ .Site.Copyright| safeHTML }}</span> {{ end }}
        </div>
</footer>
